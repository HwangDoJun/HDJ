<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 10까지 합</title>
    <script>
      let sum = 0;
      for (let i = 0; i < 10; i++) {
        sum = sum + (i + 1);
      }
      console.log(sum);
    </script>
