<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fn1() {
        console.log("우와 비가오네");
        alert("비가오네");
      }
      function fn2() {
        console.log("햇살이 눈부시다.");
        alert("우와 햇살이 눈부시다.");

      setTimeout(fn1, 2 * 1000);
      setTimeout(fn2, 2 * 1000);
    </script>
