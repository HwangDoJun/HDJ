    <title>Document</title>
    <script>
      function min(...items) {
        let output = items[0];
        for (const item of items) {
          if (output < item) {
            output = item;
          }
        }
        return output;
      }
      console.log(min(11, 22, 33, 444, 3, 61));
      console.log(min(11, 2, 34, 56, 55, 32, 125, 22325, 6757));
    </script>
  </head>
