<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수</title>
    <script>
      function lol(heroName, level = 1, callback = fire) {
        document.write(`${heroName}님이 ${level}레벨이 되었습니다.`);
        if (level > 5) {
          document.write("궁극기를 시전합니다.");
          callback(level);
        } else {
          document.write("평타를 때립니다.<br>");
        }
      }
      function fire(ff) {
        for (let i = 1; i < ff + 1; i++) {
          document.write(`${ff}렙이어서 ${i}개의 메테오 투척!<br>`);
        }
      }
      function ice(ii) {
        for (let i = 1; i < ii + 1; i++) {
          document.write(`${i * 2}개의 아이스 조각을 던집니다.<br>`);
        }
      }
      function slow(ss) {
        for (let i = 1; i < ss + 1; i++) {
          document.write(
            `${(ss = i + 1)}회 공격하여 ${i}% 이동 속도를 줄입니다.<br>`
          );
        }
      }
    </script>
  </head>
  <body></body>
</html>
