<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 출력</title>
    <script>
      /*const arr = [
        "서울",
        "부산",
        "대구",
        "대전",
        "광주",
        "포항",
        "경주",
        "제주",
      ];*/
      const str = "서울/부산/대구/대전/광주/포항/경주/제주";
      const arr = str.split("/");
      console.log(arr);
      //기본
      for (i = 0; i < arr.length; i++) {
        console.log(`${i}: ${arr[i]}`);
      } // ~ .length

      console.log("===============");
      //for in
      for (const i in arr) {
        console.log(`${i}: ${arr[i]}`);
      } //인덱스를 출력할 경우 for in을 사용하는게 편리하다.

      //for of
      console.log("=================");

      for (const j of arr) {
        console.log(`${arr.indexOf(j)}: ${j}`);
      }
    </script>
  </head>
  <body>
    <h1>배열의 요소를 출력</h1>
  </body>
</html>
