<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let output = "";
      for (i = 1; i < 10; i++) {
        for (k = 10; k > i; k--) {
          output += " ";
        }
        for (j = 0; j < i; j++) {
          output += "*";
        }
        // for (j = 1; j < i; j++) {
        //   output += "*";
        // }
        output += "\n";
      }
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
