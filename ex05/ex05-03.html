<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const ran = Math.floor(Math.random() * 100);
      console.log(ran, "%");

      if (ran <= 2) {
        document.write("레전드 아이템", ran + "%");
      } else if (ran <= 5) {
        document.write("유니크 아이템", ran + "%");
      } else if (ran <= 10) {
        document.write("레어 아이템", ran + "%");
      } else {
        document.write("일반 아이템", ran + "%");
      }
    </script>
  </head>
  <body></body>
</html>
