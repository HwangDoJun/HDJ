<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice예제</title>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      const arr2 = arr.splice(3, 4);
      console.log(arr2);
      console.log(arr);
      const arr3 = arr.splice(3, 2);
      console.log(arr3);
      console.log(arr, arr2, arr3);

      console.log("===========================");

      arr.splice(2, 0, "a", "b", "c", "d");
      console.log(arr);
      arr2.splice(2, 2);
      console.log(arr2);
      arr3.splice(2, 0, 10, 11, 12);
      console.log(arr3);
    </script>
  </head>
  <body></body>
</html>
