<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      let list = "";
      list += `    <table>`;
      list += `<div>`;
      for (let j = 2; j <= 9; j++) {
        list += `  <tr>`;
        list += `    <th>식</th>`;
        list += `    <th>답</th>`;
        list += `  </tr>`;
        for (let i = 1; i <= 9; i++) {
          list += `  <tr>`;
          list += `    <td>${j} x ${i}=</td>`;
          list += `    <td>${j * i}</td>`;
          list += `  </tr>`;
        }
      }
      list += `</div>`;
      list += `</table>`;
      document.write(list);
    </script>
    <style>
      table {
        border-collapse: collapse;
      }
      div {
        display: flex;
        flex-direction: row;
      }
      th,
      td {
        width: 50%;
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: aqua;
      }
    </style>
  </head>
  <body></body>
</html>
