<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //   function(){} //function에 이름을 정해주지 않으면 익명함수

      //항수표현식
      const fn = function () {
        console.log("함수표현식으로 호출"); //console의 경우 값을 보여만 준 케이스
        return "리턴값을 넘길께요.";
      };
      console.log(fn());
      fn();
    </script>
  </head>
  <body></body>
</html>
