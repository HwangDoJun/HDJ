<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (i = 0; i < 300; i++) {
        if ((i + 1) % 15 == 0) {
          console.log("아싸!!");
        } else if ((i + 1) % 3 == 0) {
          console.log("짝!!");
        } else if ((i + 1) % 5 == 0) {
          console.log("와우!");
        } else {
          console.log(i + 1);
        }
      }
    </script>
  </head>
  <body></body>
</html>
