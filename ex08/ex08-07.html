<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 처리 2</title>
    <script>
      const array = [1, 2, 3, 4, 5];
      /*   파괴적 데이터 처리(원본 손상)*/
      console.log(array);
      array.pop(); //맨 뒤 기준으로 값을 제거
      array.shift(); //맨 앞 요소 제거
      array.unshift("처음"); //맨 앞 요소 추가
      array.push("마지막"); //맨 뒤 기준으로 값을 추가

      console.log(array);
    </script>
  </head>
  <body></body>
</html>
