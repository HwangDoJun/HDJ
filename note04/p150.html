<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const score = Number(prompt("학점을 입력하세요.", "학점"));
      if (score >= 4.5) {
        alert("아후라 마즈다");
      } else if (4.2 <= score && score < 4.5) {
        alert("샤한샤");
      } else if (3.5 <= score && score < 4.2) {
        alert("크샤트리아");
      } else if (2.8 <= score && score < 3.5) {
        alert("시민");
      } else if (2.3 <= score && score < 2.8) {
        alert("소작농");
      } else if (1.75 <= score && score < 2.3) {
        alert("광대");
      } else if (1.0 <= score && score < 1.75) {
        alert("수드라");
      } else if (0.5 <= score && score < 1.0) {
        alert("뇌클리어");
      } else if (0.0 <= score && score < 0.5) {
        alert("개돼지");
      }
    </script>
  </head>
  <body></body>
</html>
