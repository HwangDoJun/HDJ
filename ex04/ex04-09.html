      //   if 구문만 사용했을때
      if (jumsu == 100) {
        document.write("성적은 A+입니다.");
      }
      if (jumsu >= 90 && jumsu < 100) {
        document.write("성적은 A입니다.");
      }
      if (jumsu >= 80 && jumsu < 90) {
        document.write("성적은 B입니다.");
      }
      if (jumsu >= 70 && jumsu < 80) {
        document.write("성적은 C입니다.");
      }
      if (jumsu >= 60 && jumsu < 70) {
        document.write("성적은 D입니다.");
      }
      if (jumsu < 60) {
        document.write("성적은 F입니다.");
