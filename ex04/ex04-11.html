<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const date = new Date();
      const sec = date.getSeconds();
      console.log(sec, sec % 3);
      if (sec % 3 === 0) {
        document.write("<h1>가위</h1>");
      } else if (sec % 3 === 1) {
        document.write("<h1>바위</h1>");
      } else {
        document.write("<h1>보</h1>");
      }
    </script>
  </head>
  <body></body>
</html>
