<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스위치 조건문 응용</title>
    <script>
      // 빼애애애애애애애애애애애애애애애애애애액
      const input = prompt("과일명을 입력하세요.", "사과");
      switch (input) {
        case "사과":
          console.log("사과입니다.");
        //   break;
        case "수박":
          console.log("수박입니다.");
        //   break;
        case "망고스틴":
          console.log("망고스틴입니다.");
        //   break;
        case "두리안":
          console.log("두리안입니다.");
        //   break;
        default:
          alert("재고없음");
          console.log("재고 없다고");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
